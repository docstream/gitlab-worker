machine:
  services:
    - docker
  environment:
    AWS_ECR : 945120944185.dkr.ecr.eu-central-1.amazonaws.com
    APP : msg-actors

dependencies:
  override:
    - docker info
    - docker build --rm=false -t $AWS_ECR/$APP:$CIRCLE_BRANCH .

deployment:
  prod:
    branch: [master,dev,unstable]
    commands:
      - aws/deploy.sh
